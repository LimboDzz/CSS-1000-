<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <link rel="stylesheet" href="style.css">

    <body>
        <section>
            <img src="bg.jpg" alt="" id="bg">
            <img src="moon.png" alt="" id="moon">
            <img src="mountain.png" alt="" id="mountain">
            <img src="road.png" alt="" id="road">
            <h2 id="text">Moon Light</h2>
        </section>
    </body>
    <script>
        let bg = document.getElementById("bg");
        let moon = document.getElementById("moon");
        let mountain = document.getElementById("mountain");
        let road = document.getElementById("road");
        let text = document.getElementById("text");

        window.addEventListener("scroll", () => {
            let yDown = window.scrollY;
            bg.style.top = yDown*0.5 + "px";
            mountain.style.top = -yDown*0.15 + "px";
            moon.style.left=yDown*-1+"px";
            text.style.top=yDown+"px";
        })
    </script>

</html>
